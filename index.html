<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Anantara Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Anantara Knowledge Quiz</h1>

<div id="quiz">
  <h2 id="questionText">Loading question...</h2>

  <button onclick="answer('Yes')">Yes</button>
  <button onclick="answer('No')">No</button>
</div>

<div id="result"></div>

<script>
let questions = [];
let currentIndex = 0;

fetch("anantara_quiz_200_questions.json")
  .then(response => response.json())
  .then(data => {
    questions = data;
    showQuestion();
  })
  .catch(error => {
    document.getElementById("questionText").innerText =
      "Failed to load questions.";
    console.error(error);
  });

function showQuestion() {
  const q = questions[currentIndex];
  document.getElementById("questionText").innerText = q.question;
}

function answer(choice) {
  const q = questions[currentIndex];
  alert(
    choice === q.answer
      ? "‚úÖ Correct!\n\n" + q.explanation
      : "‚ùå Incorrect.\n\n" + q.explanation
  );
  currentIndex++;
  if (currentIndex < questions.length) {
    showQuestion();
  } else {
    document.getElementById("questionText").innerText =
      "üéâ Quiz completed!";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Anantara Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Anantara Knowledge Quiz</h1>

<div id="quiz">
  <h2 id="questionText">Loading question...</h2>

  <button onclick="answer('Yes')">Yes</button>
  <button onclick="answer('No')">No</button>
</div>

<div id="result"></div>

<script>
let questions = [];
let currentIndex = 0;

fetch("./anantara_quiz_200_questions.json")
  .then(res => {
    if (!res.ok) {
      throw new Error("HTTP error " + res.status);
    }
    return res.json();
  })
  .then(data => {
    if (!data.categories || !Array.isArray(data.categories)) {
      throw new Error("Invalid JSON structure: categories missing");
    }

    // Flatten all category questions
    questions = data.categories.flatMap(cat => cat.questions || []);

    if (questions.length === 0) {
      throw new Error("No questions found after flattening");
    }

    showQuestion();
  })
  .catch(err => {
    console.error("QUIZ LOAD ERROR:", err);
    document.getElementById("questionText").innerText =
      "‚ö†Ô∏è Failed to load quiz questions.\nOpen DevTools ‚Üí Console.";
  });

function showQuestion() {
  const q = questions[currentIndex];
  document.getElementById("questionText").innerText = q.question;
}

function answer(choice) {
  const q = questions[currentIndex];

  const explanation = q.explanation || "No explanation provided.";

  alert(
    choice === q.answer
      ? "‚úÖ Correct!\n\n" + explanation
      : "‚ùå Incorrect.\n\n" + explanation
  );

  currentIndex++;
  if (currentIndex < questions.length) {
    showQuestion();
  } else {
    document.getElementById("questionText").innerText =
      "üéâ Quiz completed!";
  }
}
</script>

</body>
</html>

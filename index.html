<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Anantara Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Anantara Knowledge Quiz</h1>

<div id="quiz">
  <h2 id="questionText">Loading question...</h2>

  <div id="buttons">
    <button onclick="answer('Yes')">Yes</button>
    <button onclick="answer('No')">No</button>
  </div>

  <div id="feedback" style="margin-top:20px;"></div>

  <button id="nextBtn" onclick="nextQuestion()" style="display:none;">
    Next Question ‚Üí
  </button>
</div>

<div id="result"></div>

<script>
let questions = [];
let currentIndex = 0;
let answered = false;

fetch("./anantara_quiz_200_questions.json")
  .then(res => {
    if (!res.ok) throw new Error("HTTP error " + res.status);
    return res.json();
  })
  .then(data => {
    questions = data.categories.flatMap(cat => cat.questions || []);
    showQuestion();
  })
  .catch(err => {
    console.error(err);
    document.getElementById("questionText").innerText =
      "‚ö†Ô∏è Failed to load quiz questions.";
  });

function showQuestion() {
  const q = questions[currentIndex];
  answered = false;

  document.getElementById("questionText").innerText = q.question;
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("nextBtn").style.display = "none";

  document.querySelectorAll("#buttons button").forEach(btn => {
    btn.disabled = false;
  });
}

function answer(choice) {
  if (answered) return;
  answered = true;

  const q = questions[currentIndex];
  const correct = choice === q.answer;

  document.getElementById("feedback").innerHTML = `
    <p style="font-size:18px;">
      ${correct ? "‚úÖ Correct" : "‚ùå Incorrect"}
    </p>
    <p><strong>Answer:</strong> ${q.answer}</p>
  `;

  document.querySelectorAll("#buttons button").forEach(btn => {
    btn.disabled = true;
  });

  document.getElementById("nextBtn").style.display = "inline-block";
}

function nextQuestion() {
  currentIndex++;
  if (currentIndex < questions.length) {
    showQuestion();
  } else {
    document.getElementById("questionText").innerText =
      "üéâ Quiz completed!";
    document.getElementById("buttons").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
  }
}
</script>

</body>
</html>
